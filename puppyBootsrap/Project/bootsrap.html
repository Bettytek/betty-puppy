<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyppy Bootstrap</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="blueBG">
           <h1 class="text-center py-3 text-white"> Puppy Lover Page</h1>
        </div>
    </header>
    <div class="banner"><img src="./images/images/banner-puppies.jpg" alt=""></div>
    <section class="puppy-wrapper container mt-md-5">
    <div class="row">
        <div class="image-1 col-12 my-4 my-md-0 col-md-4"><img src="./images/images/puppy-1.jpg" alt=""></div>
        <div class="missing d-none d-md-block col-md-4"><p class="fw-bold text-center">Missing puppy here!!</p></div>
        <div class="image-2 col-12 col-md-4"><img src="./images/images/puppy-2.jpg" alt=""></div>
    </div>
</section>
<section class="puppy-wrappy container">
    <div class="more" ><p class="text-center py-3 fw-bold">More puppies</p></div>
<div class="row">
    <div class="image-3 col-12 col-md-6"><img src="./images/images/puppy-3.jpg" alt=""></div>
    <div class="image-4 col-12 my-4 my-md-0 col-md-6"><img src="./images/images/puppy-4.jpg" alt=""></div>
</div>
</section>
<footer class="mt-md-5">
    <div class="blueBG"><h2 class="py-3 text-center text-white fw-bold">Developed by: Betty M</h2></div>
</footer>
</body>
</html>
